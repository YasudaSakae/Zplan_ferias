<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>telebras</title>
        <link href="./css/style.css"/>
        <script
            id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize_plus"
            data-sap-ui-resourceroots='{"agendamento.telebras": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
			data-sap-ui-preload="async"
            data-sap-ui-frameOptions="trusted"
        ></script>

        <script>
        /** Ativa Mock Server quando:
         *    • rodamos em localhost OU
         *    • URL contém ?responderOn=true
         */
        sap.ui.getCore().attachInit(function () {
            var bLocal  = location.hostname === "localhost";
            var bParam  = location.search.indexOf("responderOn=true") > -1;

            if (bLocal || bParam) {
            sap.ui.require(
                ["agendamento/telebras/localService/mockserver"],
                function (mockserver) {
                mockserver.init();                 // inicia o mock
                console.log("⚡ Mock Server ativo");
                }
            );
            }
        });
        </script>
        
        <script>
            sap.ui.require(["sap/ui/core/ComponentSupport"]);
        </script>
        <link rel="stylesheet" href="resources/sap/ui/core/themes/sap_belize_plus/library.css">
        <link rel="stylesheet" href="resources/sap/m/themes/sap_belize_plus/library.css">
        <link rel="stylesheet" href="resources/sap/ui/layout/themes/sap_belize_plus/library.css">
    </head>
    <body class="sapUiBody">
        <div
            data-sap-ui-component
            data-name="agendamento.telebras"
            data-id="container"
            data-settings='{"id" : "telebras"}'
        ></div>
    </body>
</html>
